<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrregex | Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Fira+Code&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
        var(--primary-color): #00ffcc;
        var(--glitch-color-1): #ff003c; /* Cyberpunk Red/Magenta */
        var(--glitch-color-2): #00e6ff; /* Cyan */
            --bg-color: #080808;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Fira Code', monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            position: relative; /* Needed for the scanline overlay */
        }

        /* --- Scanline Overlay --- */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* Creates the horizontal lines */
            background: linear-gradient(
                    to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.25) 50%,
                    rgba(0, 0, 0, 0.25)
            );
            background-size: 100% 4px; /* Adjust '4px' for thicker/thinner lines */
            pointer-events: none; /* Allows you to click links right through it */
            z-index: 10; /* Sits on top of the text and canvas */
        }

        #circuit-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            position: relative;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 5rem;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow:
                    3px 3px 0px rgba(0, 255, 204, 0.6),
                    -2px -2px 0px rgba(255, 0, 60, 0.6);
            user-select: none;
        }

        /* Glitch Effect Pseudo-elements */
        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            color: #ffffff;
        }

        h1::before {
            left: 3px;
            text-shadow: -2px 0 var(--glitch-color-1);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -3px;
            text-shadow: -2px 0 var(--glitch-color-2);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 20% 0); }
            40% { clip-path: inset(70% 0 10% 0); }
            60% { clip-path: inset(20% 0 50% 0); }
            80% { clip-path: inset(90% 0 5% 0); }
            100% { clip-path: inset(50% 0 30% 0); }
        }

        .social-links {
            pointer-events: auto;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 2.2rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; /* Ensure it stays clickable under scanlines */
            z-index: 15;
        }

        .social-links a:hover {
            color: #00ffcc;
            transform: translateY(-5px) scale(1.1);
            text-shadow: 0 0 10px #00ffcc;
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .social-links { gap: 30px; }
            .social-links a { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<canvas id="circuit-canvas"></canvas>

<main class="content-wrapper">
    <h1 data-text="mrregex">mrregex</h1>
    <div class="social-links">
        <a href="https://github.com/mrregex" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/nikolaushorn" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://steamcommunity.com/id/mrregex" target="_blank" rel="noopener noreferrer" aria-label="Steam">
            <i class="fab fa-steam"></i>
        </a>
    </div>
</main>

<script>
    const canvas = document.getElementById('circuit-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    const GRID_SIZE = 30;
    const PATH_COUNT = 150;
    const BASE_SPEED = 0.8;

    const TRACE_COLOR = 'rgba(0, 255, 204, 0.08)';
    const ELECTRON_COLOR = '#00ffcc';

    const paths = [];
    const electrons = [];

    const directions = [
        {x: 1, y: 0}, {x: 1, y: 1}, {x: 0, y: 1}, {x: -1, y: 1},
        {x: -1, y: 0}, {x: -1, y: -1}, {x: 0, y: -1}, {x: 1, y: -1}
    ];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        generateCircuit();
    }
    window.addEventListener('resize', () => {
        clearTimeout(window.resizeTimer);
        window.resizeTimer = setTimeout(resize, 200);
    });

    function generateCircuit() {
        paths.length = 0;
        electrons.length = 0;

        for (let i = 0; i < PATH_COUNT; i++) {
            let startX = Math.floor(Math.random() * (width / GRID_SIZE)) * GRID_SIZE;
            let startY = Math.floor(Math.random() * (height / GRID_SIZE)) * GRID_SIZE;

            let points = [{x: startX, y: startY}];
            let segments = Math.floor(Math.random() * 5) + 3;
            let currentDir = Math.floor(Math.random() * 8);

            let cx = startX;
            let cy = startY;
            let totalLength = 0;

            for (let j = 0; j < segments; j++) {
                let length = (Math.floor(Math.random() * 3) + 1) * GRID_SIZE;

                cx += directions[currentDir].x * length;
                cy += directions[currentDir].y * length;
                points.push({x: cx, y: cy});

                let dx = points[j+1].x - points[j].x;
                let dy = points[j+1].y - points[j].y;
                totalLength += Math.sqrt(dx * dx + dy * dy);

                let turn = Math.random() < 0.5 ? 1 : 2;
                turn *= Math.random() < 0.5 ? 1 : -1;
                currentDir = (currentDir + turn + 8) % 8;
            }

            paths.push({points, totalLength});

            let electronCount = Math.floor(Math.random() * 2) + 1;
            for(let k = 0; k < electronCount; k++) {
                electrons.push({
                    pathIndex: paths.length - 1,
                    progress: Math.random() * totalLength,
                    speed: Math.random() * BASE_SPEED + (BASE_SPEED * 0.5)
                });
            }
        }
    }

    function draw() {
        ctx.fillStyle = 'rgba(8, 8, 8, 0.3)';
        ctx.fillRect(0, 0, width, height);

        ctx.lineWidth = 1;
        ctx.strokeStyle = TRACE_COLOR;
        ctx.beginPath();
        paths.forEach(p => {
            ctx.moveTo(p.points[0].x, p.points[0].y);
            for(let i = 1; i < p.points.length; i++) {
                ctx.lineTo(p.points[i].x, p.points[i].y);
            }
        });
        ctx.stroke();

        electrons.forEach(e => {
            const path = paths[e.pathIndex];
            e.progress += e.speed;

            if(e.progress > path.totalLength) {
                e.progress = 0;
            }

            let dist = 0;
            for(let i = 0; i < path.points.length - 1; i++) {
                let pt1 = path.points[i];
                let pt2 = path.points[i+1];
                let dx = pt2.x - pt1.x;
                let dy = pt2.y - pt1.y;
                let segLen = Math.sqrt(dx * dx + dy * dy);

                if(dist + segLen >= e.progress) {
                    let ratio = (e.progress - dist) / segLen;
                    let ex = pt1.x + dx * ratio;
                    let ey = pt1.y + dy * ratio;

                    ctx.beginPath();
                    ctx.arc(ex, ey, 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = ELECTRON_COLOR;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = ELECTRON_COLOR;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    break;
                }
                dist += segLen;
            }
        });

        requestAnimationFrame(draw);
    }

    resize();
    draw();
</script>
</body>
</html>
